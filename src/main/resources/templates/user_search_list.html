<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${sectionName}"></title>
    <head th:insert="~{import :: head}"></head>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12">
            <h2>搜索结果</h2>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

            <div class="media" th:each="user : ${userList}" style="display: inline-block;
                                                              background-color: #ffbf66;
">
                <div class="media-left" th:if="user != null" style="padding-left: 10px;padding-top: 10px;">
                    <a th:href="@{'/user/findByUser/'+${user.id}}" style="width:100%;margin: 0 auto;">
                        <img class="media-object img-rounded" style="height: 100px;
    width: 100px;"
                             th:src="${user.avatarUrl}">
                    </a>
                    <span class="glyphicon" th:text="${user.name}" style="width:100%;font-size: 25px;text-align: center;"></span>
                </div>
            </div>
        </div>



        <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
            <div th:insert="~{notice :: notice}"></div>
            <!--相关问题-->

            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>热门标签</h4>
                <a th:each="tag : ${tags}" th:href="@{/(page=1,search=${search},tag=${tag},sort=${sort})}"
                   th:text="${tag}" class="community-tag"></a>
            </div>
            <div th:insert="~{side :: side}"></div>
        </div>
    </div>
</div>
<div th:insert="~{footer :: foot}"></div>
</body>
</html>
